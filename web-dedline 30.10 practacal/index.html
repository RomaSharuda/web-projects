<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="imgs/image_2025-10-01_10-15-18.png" alt="Logo">
      <span>LANGUAGE <b>CENTER</b></span>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Pages</a>
      <a href="#">Contact Us</a>
    </nav>
    <a href="#" class="btn">Contact Us</a>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Language courses<br>with native-level teachers</h1>
      <div class="counters">
        <div class="item">
          <span class="count">10+</span>
          <p>Years of excellence</p>
        </div>
        <div class="item">
          <span class="count">500+</span>
          <p>Happy Students</p>
        </div>
        <div class="item">
          <span class="count">20+</span>
          <p>Expert Teachers</p>
        </div>
        <div class="item">
          <span class="count">15+</span>
          <p>Languages</p>
        </div>
      </div>
    </div>
  </section>

  <section class="about">
    <div class="left"></div>
    <div class="right">
      <div class="bg-red"></div>
      <img src="https://via.placeholder.com/600x600" alt="Teacher">
      <div class="bg-green"></div>
    </div>
  </section>

  <section class="gallery">
    <h2>Our Classes</h2>
    <div class="grid">
      <img src="imgs/task-1.png" alt="Photo 1">
      <img src="imgs/task-2.png" alt="Photo 2">
      <img src="imgs/task-3.png" alt="Photo 3">
      <img src="imgs/task-4.png" alt="Photo 4">
      <img src="imgs/task-5.png" alt="Photo 5">
      <img src="imgs/task-6.png" alt="Photo 6">
      <img src="imgs/task-7.png" alt="Photo 7">

</html>
